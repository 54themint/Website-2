<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Leaders website</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    </head>

    <body style="background-color: #004172;">
        <div class="scrollInBlocks">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="content">
            <!--Navigation Bar-->
            <div class="navbar">
                <div class="header">
                    <div>
                        <a href="https://wisdom.wis.edu.hk">
                        <img class="logo" src="Wislogo.png">
                        </a>
                        <a onclick="navigate('index.html')">
                            <img class="dlogo" src="DigitalLeaderslogo.png">
                        </a>
                    </div>
                    <div class="header-bt">
                        <a onclick="navigate('About.html')" class="nav-button">
                            About Us
                        </a>
                    </div>

                    <div class="header-bt">
                        <a onclick="navigate('The Team.html')"
                            class="nav-button">
                            The Team
                        </a>
                    </div>

                    <div class="header-bt">
                        <a onclick="navigate('Events.html')" class="nav-button">
                            Previous Events
                        </a>
                    </div>
                    <div class="header-bt ">
                        <a onclick="navigate('Contact.html')"
                            class="nav-button">
                            Contact Us
                        </a>
                    </div>
                </div>
                <div class="box">
                    <form name="search">
                        <input type="text" class="input" name="txt"
                            onmouseout="this.value = ''; this.blur();">
                    </form>
                    <i class="fas fa-search"></i>

                </div>
            </div>
            <!--Main page-->
            <div class="main" style="background-color: #004172; min-height: 100vh; padding-bottom: 40px;">
                <!--Pages to put stuff-->
                <div class="page-1">
                    <div class="recruitment-form">
                        <form class="recruitment-form" action="#" method="post" style="background: #004172; padding: 2em; border-radius: 8px; max-width: 650px; margin: 0 auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); color: #fff;">
                            <h2 style="color: #fff; text-align: center;">Join Us</h2>
                            <div style="margin-bottom: 1em;">
                                <label for="name" style="display: block; margin-bottom: 0.5em; color: #fff;">What is your name and tutor group?</label>
                                <input type="text" id="name" name="name" required placeholder="e.g. Alex Chan 07H1" style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="email" style="display: block; margin-bottom: 0.5em; color: #fff;">What is your email address?</label>
                                <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="message" style="display: block; margin-bottom: 0.5em; color: #fff;">Why do you want to join the Digital Leaders?</label>
                                <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="role" style="display: block; margin-bottom: 0.5em; color: #fff;">What role would you like to take up in Digital Leaders?</label>
                                <select id="role" name="role" required style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
                                    <option value="" disabled selected>Select a role</option>
                                    <option value="Design">Design</option>
                                    <option value="Research">Research</option>
                                    <option value="Coding">Coding</option>
                                </select>
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="coding-experience" style="display: block; margin-bottom: 0.5em; color: #fff;">Do you have previous coding experience?</label>
                                <div id="coding-experience" style="display: flex; gap: 1em;">
                                    <label style="color: #004172;"><input type="radio" name="coding_experience" value="Yes" required> Yes</label>
                                    <label style="color: #004172;"><input type="radio" name="coding_experience" value="No" required> No</label>
                                </div>
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="git-experience" style="display: block; margin-bottom: 0.5em; color: #fff;">Have you used GitHub before?</label>
                                <div id="git-experience" style="display: flex; gap: 1em;">
                                    <label style="color: #004172;"><input type="radio" name="git_experience" value="Yes" required> Yes</label>
                                    <label style="color: #004172;"><input type="radio" name="git_experience" value="No" required> No</label>
                                    <label style="color: #004172;"><input type="radio" name="git_experience" value="I don't know what that is" required> I don't know what that is</label>
                                </div>
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="github-username" style="display: block; margin-bottom: 0.5em; color: #fff;">GitHub username (if any):</label>
                                <input type="text" id="github-username" name="github_username" placeholder="e.g. alexchan" style="width: 60%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
                            </div>
                            <div style="margin-bottom: 1.5em;">
                                <label style="display: block; margin-bottom: 0.5em; color: #fff;">Please rate your proficiency in the following technologies:</label>
                                <table style="width:100%; border-collapse: collapse; margin-bottom: 0.5em; background: #1565a7; color: #fff;">
                                    <thead>
                                        <tr style="background: #1976d2; color: #fff;">
                                            <th style="padding: 0.5em; border: 1px solid #ccc;">Technology</th>
                                            <th style="padding: 0.5em; border: 1px solid #ccc;">Beginner</th>
                                            <th style="padding: 0.5em; border: 1px solid #ccc;">Intermediate</th>
                                            <th style="padding: 0.5em; border: 1px solid #ccc;">Advanced</th>
                                            <th style="padding: 0.5em; border: 1px solid #ccc;">Never used</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td style="padding: 0.5em; border: 1px solid #ccc;">HTML</td>
                                            <td style="text-align: center;"><input type="radio" name="html_prof" value="Beginner" required></td>
                                            <td style="text-align: center;"><input type="radio" name="html_prof" value="Intermediate"></td>
                                            <td style="text-align: center;"><input type="radio" name="html_prof" value="Advanced"></td>
                                            <td style="text-align: center;"><input type="radio" name="html_prof" value="Never used"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 0.5em; border: 1px solid #ccc;">CSS</td>
                                            <td style="text-align: center;"><input type="radio" name="css_prof" value="Beginner" required></td>
                                            <td style="text-align: center;"><input type="radio" name="css_prof" value="Intermediate"></td>
                                            <td style="text-align: center;"><input type="radio" name="css_prof" value="Advanced"></td>
                                            <td style="text-align: center;"><input type="radio" name="css_prof" value="Never used"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 0.5em; border: 1px solid #ccc;">Java</td>
                                            <td style="text-align: center;"><input type="radio" name="java_prof" value="Beginner" required></td>
                                            <td style="text-align: center;"><input type="radio" name="java_prof" value="Intermediate"></td>
                                            <td style="text-align: center;"><input type="radio" name="java_prof" value="Advanced"></td>
                                            <td style="text-align: center;"><input type="radio" name="java_prof" value="Never used"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 0.5em; border: 1px solid #ccc;">React</td>
                                            <td style="text-align: center;"><input type="radio" name="react_prof" value="Beginner" required></td>
                                            <td style="text-align: center;"><input type="radio" name="react_prof" value="Intermediate"></td>
                                            <td style="text-align: center;"><input type="radio" name="react_prof" value="Advanced"></td>
                                            <td style="text-align: center;"><input type="radio" name="react_prof" value="Never used"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 0.5em; border: 1px solid #ccc;">C</td>
                                            <td style="text-align: center;"><input type="radio" name="c_prof" value="Beginner" required></td>
                                            <td style="text-align: center;"><input type="radio" name="c_prof" value="Intermediate"></td>
                                            <td style="text-align: center;"><input type="radio" name="c_prof" value="Advanced"></td>
                                            <td style="text-align: center;"><input type="radio" name="c_prof" value="Never used"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 0.5em; border: 1px solid #ccc;">C++</td>
                                            <td style="text-align: center;"><input type="radio" name="cpp_prof" value="Beginner" required></td>
                                            <td style="text-align: center;"><input type="radio" name="cpp_prof" value="Intermediate"></td>
                                            <td style="text-align: center;"><input type="radio" name="cpp_prof" value="Advanced"></td>
                                            <td style="text-align: center;"><input type="radio" name="cpp_prof" value="Never used"></td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 0.5em; border: 1px solid #ccc;">C#</td>
                                            <td style="text-align: center;"><input type="radio" name="csharp_prof" value="Beginner" required></td>
                                            <td style="text-align: center;"><input type="radio" name="csharp_prof" value="Intermediate"></td>
                                            <td style="text-align: center;"><input type="radio" name="csharp_prof" value="Advanced"></td>
                                            <td style="text-align: center;"><input type="radio" name="csharp_prof" value="Never used"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="thursday-attendance" style="display: block; margin-bottom: 0.5em; color: #fff;">Are you able to attend meetings on Thursday lunchtimes?</label>
                                <div id="thursday-attendance" style="display: flex; gap: 1em;">
                                    <label style="color: #ffffff;"><input type="radio" name="thursday_attendance" value="Yes" required> Yes</label>
                                    <label style="color: #ffffff;"><input type="radio" name="thursday_attendance" value="No" required> No</label>
                                    <label style="color: #ffffff;"><input type="radio" name="thursday_attendance" value="Sometimes" required> Sometimes</label>
                                </div>
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="commitment-level" style="display: block; margin-bottom: 0.5em; color: #fff;">On a scale of 1 to 10, how committed are you to joining and participating in Digital Leaders? (1 = not committed, 10 = fully committed)</label>
                                <div id="commitment-level" style="display: flex; gap: 0.5em; align-items: center; color: #fff;">
                                    <span style="margin-right: 0.5em;">1</span>
                                    <input type="range" id="commitment-level-range" name="commitment_level" min="1" max="10" value="5" style="flex: 1;">
                                    <span style="margin-left: 0.5em;">10</span>
                                    <span id="commitment-value" style="margin-left: 1em; color: #00b8d9; font-weight: bold;">5</span>
                                </div>
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="strengths" style="display: block; margin-bottom: 0.5em; color: #fff;">What do you consider your greatest strengths?</label>
                                <textarea id="strengths" name="strengths" rows="3" required style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                            </div>
                            <div style="margin-bottom: 1em;">
                                <label for="links" style="display: block; margin-bottom: 0.5em; color: #fff;">Links to your work, portfolio, or anything you'd like to share (optional):</label>
                                <input type="text" id="links" name="links" placeholder="Paste a link here" style="width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;">
                            </div>
                            <button type="submit" style="background: #00b8d9; color: #fff; padding: 0.75em 2em; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
// Show the selected value for the range slider
const range = document.getElementById('commitment-level-range');
const value = document.getElementById('commitment-value');
if (range && value) {
    range.addEventListener('input', function() {
        value.textContent = range.value;
    });
}
</script>
    </body>

</html>
