<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Leaders website</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    </head>

    <body>
        <div class="scrollInBlocks">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="content">
            <!--The background for whole page, slideshow of images-->
            <!--Change the picsum links to actual images of digital leaders-->
            <div class="background">
                <img class="background-img" src="https://picsum.photos/1000/500"
                    alt>
                <img class="background-img" src="https://picsum.photos/900/450"
                    alt>
                <img class="background-img" src="https://picsum.photos/800/400"
                    alt>
                <img class="background-img" src="https://picsum.photos/700/350"
                    alt>
            </div>
            <!--Navigation Bar-->
            <div class="navbar">
                <div class="header">
                    <div>
                        <a href="https://wisdom.wis.edu.hk">
                        <img class="logo" src="Wislogo.png">
                        </a>
                        <a onclick="navigate('index.html')">
                            <img class="dlogo" src="DigitalLeaderslogo.png">
                        </a>
                    </div>
                    <div class="header-bt">
                        <a onclick="navigate('About.html')" class="nav-button">
                            About Us
                        </a>
                    </div>

                    <div class="header-bt">
                        <a onclick="navigate('The Team.html')"
                            class="nav-button">
                            The Team
                        </a>
                    </div>

                    <div class="header-bt">
                        <a onclick="navigate('Events.html')" class="nav-button">
                            Previous Events
                        </a>
                    </div>
                    <div class="header-bt ">
                        <a onclick="navigate('Contact.html')"
                            class="nav-button">
                            Contact Us
                        </a>
                    </div>
                </div>
                <div class="box">
                    <form name="search">
                        <input type="text" class="input" name="txt"
                            onmouseout="this.value = ''; this.blur();">
                    </form>
                    <i class="fas fa-search"></i>

                </div>
            </div>
            <!--Main page-->
            <div class="main">
                <!--Pages to put stuff-->
                <div class="page-1">
                    <h1>WIS Digital Leaders</h1>
                </div>
            </div>

        <script src="script.js"></script>
