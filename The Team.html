<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Leaders website</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <!-- OrgChart and Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dabeng/OrgChart@v1.0.7/dist/css/jquery.orgchart.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
        <style>
        #orgchart {
            width: 100%;
            min-height: 300px;
            border: 1px solid #aaa;
            overflow: auto;
            background: #f9f9f9;
            padding: 10px;
            margin-top: 2rem;
        }
        </style>
    </head>

    <body class="body">
        <div class="scrollInBlocks">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="content">
            <!--Navigation Bar-->
            <div class="navbar">
                <div class="header">
                    <div>
                        <a href="https://wisdom.wis.edu.hk">
                        <img class="logo" src="Wislogo.png">
                        </a>
                        <a onclick="navigate('index.html')">
                            <img class="dlogo" src="DigitalLeaderslogo.png">
                        </a>
                    </div>

                    <div class="header-bt">
                        <a onclick="navigate('About.html')"
                            class="nav-button">
                            Welcome
                        </a>
                    </div>

                    <div class="header-bt">
                        <a onclick="navigate('Renovation.html')"
                            class="nav-button">
                            The Team
                        </a>
                    </div>

                    <div class="header-bt">
                        <a onclick="navigate('Renovation.html')" class="nav-button">
                            Previous Events
                        </a>
                    </div>
                    <div class="header-bt">
                        <a onclick="navigate('Contact.html')"
                            class="nav-button">
                            Contact Us
                        </a>
                    </div>
                </div>
                <div class="box">
                    <form name="search">
                        <input type="text" class="input" name="txt"
                            onmouseout="this.value = ''; this.blur();">
                    </form>
                    <i class="fas fa-search"></i>

                </div>
            </div>
            <!--Main page-->
            <div class="main">
                <!-- Org Chart Section -->
                <div class="container-fluid">
                    <h1 class="mt-3">3-Level Org Chart Example</h1>
                    <div id="orgchart"></div>
                </div>
            </div>
            <!-- jQuery, Bootstrap JS, and OrgChart JS -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/dabeng/OrgChart@v1.0.7/dist/js/jquery.orgchart.js"></script>
            <script>
            $(function() {
                var datasource = {
                    id: 1,
                    name: "Alice",
                    title: "CEO",
                    tooltip: "Chief Executive Officer",
                    children: [
                        {
                            id: 2,
                            name: "Bob",
                            title: "Sales Manager",
                            tooltip: "Oversees the sales team",
                            children: [
                                {
                                    id: 4,
                                    name: "David",
                                    title: "Sales Executive",
                                    tooltip: "Handles major sales accounts"
                                },
                                {
                                    id: 5,
                                    name: "Eva",
                                    title: "Account Manager",
                                    tooltip: "Manages key customer accounts"
                                }
                            ]
                        },
                        {
                            id: 3,
                            name: "Carol",
                            title: "Tech Manager",
                            tooltip: "Leads technology strategy",
                            children: [
                                {
                                    id: 6,
                                    name: "Frank",
                                    title: "Lead Developer",
                                    tooltip: "Leads the development team"
                                },
                                {
                                    id: 7,
                                    name: "Grace",
                                    title: "QA Analyst",
                                    tooltip: "Ensures product quality"
                                }
                            ]
                        }
                    ]
                };
                $('#orgchart').orgchart({
                    data: datasource,
                    nodeContent: 'title',
                    createNode: function($node, data) {
                        $node.attr('title', data.tooltip);
                        $node.tooltip({
                            container: 'body',
                            trigger: 'hover'
                        });
                    }
                });
            });
            </script>
    </body>

</html>
