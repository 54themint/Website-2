<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Leaders website</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    </head>

    <body>
        <div class="scrollInBlocks">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="content">
            <!--Navigation Bar-->
            <div class="navbar">
                <div class="header">
                    <div>
                        <a href="https://wisdom.wis.edu.hk">
                        <img class="logo" src="Wislogo.png">
                        </a>
                        <a onclick="navigate('index.html')">
                            <img class="dlogo" src="DigitalLeaderslogo.png">
                        </a>
                    </div>
                    <div class="header-bt">
                        <a onclick="navigate('About.html')" class="nav-button">
                            About Us
                        </a>
                    </div>

                    <div class="header-bt-selected">
                        <a onclick="navigate('The Team.html')"
                            class="nav-button-selected">
                            The Team
                        </a>
                    </div>

                    <div class="header-bt">
                        <a onclick="navigate('Events.html')" class="nav-button">
                            Previous Events
                        </a>
                    </div>
                    <div class="header-bt ">
                        <a onclick="navigate('Contact.html')"
                            class="nav-button">
                            Contact Us
                        </a>
                    </div>
                </div>
                <div class="box">
                    <form name="search">
                        <input type="text" class="input" name="txt"
                            onmouseout="this.value = ''; this.blur();">
                    </form>
                    <i class="fas fa-search"></i>

                </div>
            </div>
            <!--Main page-->
            <div class="main">
                <!--Pages to put stuff-->
                <div style="margin-top:10%;" class="page-1">
                    <div class="tree">
                    <div class="node node-layer-0">
                        <div class="node-0">
                            <img src="Wislogo.png" class="icon"/>
                            <h1 class="name">Mr. Brown</h1>
                            <p class="about">Founder of Digital Leaders</p>
                            <div class="expander">
                                <div class="arrow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="expander-3"></div>
                    <div class="node node-layer-1">
                        <div class="node-0">
                            <img src="Wislogo.png" class="icon"/>
                            <h1 class="name">Navya Kedia</h1>
                            <p class="about">Chair of Digital Leaders</p>
                            <div class="expander">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="node-1">
                            <img src="Wislogo.png" class="icon"/>
                            <h1 class="name">Linus Choi</h1>
                            <p class="about">Vice Chair of Digital Leaders</p>
                            <div class="expander">
                                <div class="arrow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="expander-3"></div>
                    <div class="node node-layer-2">
                        <div class="node-0">
                            <img src="Wislogo.png" class="icon"/>
                            <h1 class="name">Chor Xi</h1>
                            <p class="about">Management Team</p>
                            <div class="expander">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="node-1">
                            <img src="Wislogo.png" class="icon"/>
                            <h1 class="name">Kaitlyn Malby</h1>
                            <p class="about">Management Team</p>
                            <div class="expander">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <div class="node-2">
                            <img src="Wislogo.png" class="icon"/>
                            <h1 class="name">Andrea Li</h1>
                            <p class="about">Management Team</p>
                            <div class="expander">
                                <div class="arrow"></div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
