<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Leaders website</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <!-- Update to latest PyScript CDN links -->
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>
    <body>
        <div class="content">
            <!--The background for whole page, slideshow of images-->
            <!--Change the picsum links to actual images of digital leaders-->
            <!--Navigation Bar-->
            <div class="navbar">
                <div class="header">
                    <div>
                        <a>
                            <img class="logo"
                                src="Wislogo.png">
                        </a>
                    </div>
                    <div class="header-bt header-bt-animation">
                        <a onclick="navigate('About.html')" class="nav-button">
                            Welcome
                        </a>
                    </div>

                    <div class="header-bt header-bt-animation">
                        <a onclick="navigate('Mission.html')"
                            class="nav-button">
                            Our Mission
                        </a>
                    </div>

                    <div class="header-bt header-bt-animation">
                        <a onclick="navigate('Events.html')"
                            class="nav-button">
                            Previous Events
                        </a>
                    </div>
                    <div class="header-bt header-bt-animation">
                        <a onclick="navigate('Contact.html')"
                            class="nav-button">
                            Contact Us
                        </a>
                    </div>
                </div>
                <div class="box">
                    <form name="search">
                        <input type="text" class="input" name="txt"
                            onmouseout="this.value = ''; this.blur();">
                    </form>
                    <i class="fas fa-search"></i>

                </div>
            </div>
            <!--Main page-->
            <div class="main">
                <py-config>
                    packages = []
                </py-config>
                
                <py-script>
                    from pyscript import display
                    display("Hello World!")
                </py-script>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
