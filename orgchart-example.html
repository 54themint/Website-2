<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8" />
<title>3-Le// Instantiate the OrgChart using the dabeng library.
// The configuration tells the chart to use our datasource and display the "title" property inside each node.
var orgchart = $('#orgchart').orgchart({ Org Chart Example with Tooltips</title>
<!-- Dabeng OrgChart CSS (version pinned) -->
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/gh/dabeng/OrgChart@v1.0.7/dist/css/jquery.orgchart.css"
/>
<!-- Bootstrap CSS from jsDelivr -->
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
/>
<style>
html,
body {
height: 100%;
margin: 0;
}
/* Container for the org chart */
#orgchart {
width: 100%;
height: calc(100% - 60px);
border: 1px solid #aaa;
overflow: auto;
background: #f9f9f9;
padding: 10px;
}
</style>
</head>
<body>
<div class="container-fluid">
<h1 class="mt-3">3-Level Org Chart Example</h1>
<div id="orgchart"></div>
</div>

<!-- jQuery (required for Bootstrap tooltip) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle JS (includes Popper) from jsDelivr -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Dabeng OrgChart JS (version pinned) -->
<script src="https://cdn.jsdelivr.net/gh/dabeng/OrgChart@v1.0.7/dist/js/jquery.orgchart.js"></script>

<script>
$(function() {
    // Nested data for a 3-level org chart
    var datasource = {
        id: 1,
        name: "Alice",
        title: "CEO",
        tooltip: "Chief Executive Officer",
        children: [
            {
                id: 2,
                name: "Bob",
                title: "Sales Manager",
                tooltip: "Oversees the sales team",
                children: [
                    {
                        id: 4,
                        name: "David",
                        title: "Sales Executive",
                        tooltip: "Handles major sales accounts"
                    },
                    {
                        id: 5,
                        name: "Eva",
                        title: "Account Manager",
                        tooltip: "Manages key customer accounts"
                    }
                ]
            },
            {
                id: 3,
                name: "Carol",
                title: "Tech Manager",
                tooltip: "Leads technology strategy",
                children: [
                    {
                        id: 6,
                        name: "Frank",
                        title: "Lead Developer",
                        tooltip: "Leads the development team"
                    },
                    {
                        id: 7,
                        name: "Grace",
                        title: "QA Analyst",
                        tooltip: "Ensures product quality"
                    }
                ]
            }
        ]
    };

    // Initialize the org chart
    $('#orgchart').orgchart({
        data: datasource,
        nodeContent: 'title',
        createNode: function($node, data) {
            $node.attr('title', data.tooltip);
            $node.tooltip({
                container: 'body',
                trigger: 'hover'
            });
        }
    });
});
</script> </body>
</html>
